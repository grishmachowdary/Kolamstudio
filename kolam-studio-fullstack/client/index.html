<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- 
    WHAT IS THIS FILE?
    This is the single HTML file for our React app.
    React will inject all components into the <div id="root"> below.
  -->
  
  <title>Kolam Studio - Preserve South Indian Floor Art</title>
  
  <!-- Favicon -->
  <link rel="icon" href="/kolam-icon.svg" type="image/svg+xml">
  
  <!-- Meta tags for SEO -->
  <meta name="description" content="Learn, create, and share traditional Kolam, Rangoli, Muggulu, and Pookalam patterns">
  <meta name="keywords" content="kolam, rangoli, muggulu, pookalam, south indian art">
</head>
<body>
  <!-- 
    ROOT DIV
    React will mount the entire application here.
    Everything you see on the website is rendered inside this div.
  -->
  <div id="root"></div>
  
  <!-- 
    MAIN JAVASCRIPT ENTRY POINT
    This loads our React application.
    Type="module" allows us to use ES6 imports.
  -->
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
